{% extends "base.html" %}

{% block title %}Add Listing - RentalApp{% endblock %}

{% block content %}
    <!-- Search Results -->
    <section class="search-results">
        <div class="container">
            <div class="search-header">
                <h1>Search Results for <span id="searchCity">City</span></h1>
                <p>Choose what you're looking for</p>
            </div>

            <div class="search-options">
                <div class="option-card" onclick="showRooms()">
                    <div class="option-icon">
                        <i class="fas fa-home"></i>
                    </div>
                    <div class="option-content">
                        <h3>Find Rooms</h3>
                        <p>Browse available rooms and apartments for rent</p>
                        <span class="arrow"><i class="fas fa-arrow-right"></i></span>
                    </div>
                </div>

                <div class="option-card" onclick="showFlatmates()">
                    <div class="option-icon">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="option-content">
                        <h3>Find Flatmates</h3>
                        <p>Connect with potential roommates in your area</p>
                        <span class="arrow"><i class="fas fa-arrow-right"></i></span>
                    </div>
                </div>
            </div>

            <!-- Results Container -->
            <div id="resultsContainer" class="results-container" style="display: none;">
                <div class="results-header">
                    <h2 id="resultsTitle"></h2>
                    <div class="filters">
                        <select id="sortFilter">
                            <option value="latest">Latest</option>
                            <option value="price-low">Price: Low to High</option>
                            <option value="price-high">Price: High to Low</option>
                        </select>
                    </div>
                </div>
                <div id="resultsList" class="results-list">
                    <!-- Results will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </section>

{% endblock %}
