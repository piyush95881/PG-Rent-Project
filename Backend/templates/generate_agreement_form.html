<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PG-Rental - Rent Agreement</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='CSS/rental_agreement_form.css') }}">
</head>
<body>
<div class="page-container">
  <header>
    <div class="header-inner" role="banner">
      <a href="#" class="logo" aria-label="PG-Rental homepage">
        PG-<span class="highlight">Rental</span><sup aria-hidden="true">®</sup>
      </a>
      <nav class="header-buttons" aria-label="User account actions">
        <button class="btn-secondary" type="button" aria-label="Login or Register">Login / Register</button>
        <button class="btn-primary" type="button" aria-label="Download the PG-Rental app">Download App</button>
      </nav>
    </div>
  </header>

  <main>
    <section class="content-wrapper" aria-labelledby="pageTitle" role="main">
      <nav class="steps-nav" aria-label="Steps for rent agreement process">
        <div class="step-item active" aria-current="step">
          <span class="material-icons" aria-hidden="true">check_circle</span>
          Owner Details
        </div>
        <!-- Add other steps when ready -->
      </nav>

      <section class="form-box" aria-labelledby="formTitle">
        <h1 id="pageTitle" class="form-title">Rent <span style="text-decoration: underline;">Agreement</span></h1>
        <h2 id="formTitle" class="form-title" style="margin-top: 24px; margin-bottom: 4px; font-size: 1.25rem;">Who owns the property?</h2>
        <p class="form-subtitle">Fill in details of the owner/lessor/landlord.</p>

        <form id="ownerDetailsForm" novalidate>
          <label for="fullName">Full Name<span aria-hidden="true" style="color:#dc2626;">*</span></label>
          <input type="text" id="fullName" name="fullName" required />

          <label for="mobileNumber">Mobile Number<span aria-hidden="true" style="color:#dc2626;">*</span></label>
          <input type="tel" id="mobileNumber" name="mobileNumber" pattern="[0-9\s\-\+\(\)]{7,15}" required />

          <label for="address">Address<span aria-hidden="true" style="color:#dc2626;">*</span></label>
          <input type="text" id="address" name="address" required />

          <!-- Tenant Info -->
          <label for="tenantName">Tenant Full Name<span style="color:#dc2626;">*</span></label>
          <input type="text" id="tenantName" name="tenantName" required />

          <label for="tenantAddress">Tenant Address<span style="color:#dc2626;">*</span></label>
          <input type="text" id="tenantAddress" name="tenantAddress" required />

          <!-- Property Info -->
          <label for="propertyAddress">Property Address<span style="color:#dc2626;">*</span></label>
          <input type="text" id="propertyAddress" name="propertyAddress" required />

          <label for="city">City<span style="color:#dc2626;">*</span></label>
          <input type="text" id="city" name="city" required />

          <label for="state">State<span style="color:#dc2626;">*</span></label>
          <input type="text" id="state" name="state" required />

          <!-- Rental Terms -->
          <label for="startDate">Start Date<span style="color:#dc2626;">*</span></label>
          <input type="date" id="startDate" name="startDate" required />

          <label for="endDate">End Date<span style="color:#dc2626;">*</span></label>
          <input type="date" id="endDate" name="endDate" required />

          <label for="rent">Rent Amount (in ₹)<span style="color:#dc2626;">*</span></label>
          <input type="number" id="rent" name="rent" required />

          <label for="deposit">Security Deposit (in ₹)<span style="color:#dc2626;">*</span></label>
          <input type="number" id="deposit" name="deposit" required />

          <label for="email">Tenant Email<span style="color:#dc2626;">*</span></label>
          <input type="email" id="email" name="email" required />

          <!-- Annexures -->
          <div id="annexureList" class="annexures">
            <h4>Annexures</h4>
            <div class="annexure-item">
              <input type="text" name="annexure_name[]" placeholder="Item Name" required />
              <input type="number" name="annexure_count[]" placeholder="Item Count" required />
            </div>
          </div>
          <button type="button" class="btn-submit" onclick="addAnnexure()">+ Add Item</button>

          <button type="submit" class="btn-submit">Generate Agreement</button>
        </form>
      </section>
    </section>
  </main>
</div>

<script src="{{ url_for('static', filename='JS/rental_agreement_form.js') }}"></script>

</body>
</html>
