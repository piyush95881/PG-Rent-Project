<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Generate Rental Agreement</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <h2 class="text-center mb-4">Rental Agreement Form</h2>
    <form id="agreementForm">
      <!-- Owner -->
      <h4>Owner Information</h4>
      <div class="mb-3">
        <label>Name</label>
        <input type="text" name="owner[name]" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Address</label>
        <textarea name="owner[address]" class="form-control" required></textarea>
      </div>

      <!-- Tenant -->
      <h4>Tenant Information</h4>
      <div class="mb-3">
        <label>Name</label>
        <input type="text" name="tenant[name]" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Address</label>
        <textarea name="tenant[address]" class="form-control" required></textarea>
      </div>

      <!-- Property -->
      <h4>Property Details</h4>
      <div class="mb-3">
        <label>Address</label>
        <input type="text" name="property[address]" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>City</label>
        <input type="text" name="property[city]" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>State</label>
        <input type="text" name="property[state]" class="form-control" required>
      </div>

      <!-- Terms -->
      <h4>Rental Terms</h4>
      <div class="mb-3">
        <label>Start Date</label>
        <input type="date" name="terms[start_date]" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>End Date</label>
        <input type="date" name="terms[end_date]" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Rent Amount (₹)</label>
        <input type="number" name="terms[rent]" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Security Deposit (₹)</label>
        <input type="number" name="terms[security_deposit]" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Tenant Email (to send agreement)</label>
        <input type="email" name="terms[email]" class="form-control" required>
      </div>

      <!-- Annexures -->
      <h4>Annexures</h4>
      <div id="annexureList" class="mb-3">
        <div class="row annexure-item mb-2">
          <div class="col">
            <input type="text" name="annexure_name[]" class="form-control" placeholder="Item Name" required>
          </div>
          <div class="col">
            <input type="number" name="annexure_count[]" class="form-control" placeholder="Item Count" required>
          </div>
        </div>
      </div>
      <button type="button" class="btn btn-secondary btn-sm mb-3" onclick="addAnnexure()">+ Add Item</button>

      <button type="submit" class="btn btn-primary">Generate Agreement</button>
    </form>
  </div>

  <script>
    const token = localStorage.getItem('access_token');
  if (!token) {
    window.location.href = "/login";
  }
    function addAnnexure() {
      const container = document.getElementById('annexureList');
      const html = `
        <div class="row annexure-item mb-2">
          <div class="col">
            <input type="text" name="annexure_name[]" class="form-control" placeholder="Item Name" required>
          </div>
          <div class="col">
            <input type="number" name="annexure_count[]" class="form-control" placeholder="Item Count" required>
          </div>
        </div>`;
      container.insertAdjacentHTML('beforeend', html);
    }

    document.getElementById('agreementForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const formData = new FormData(this);

      const annexures = [];
      const names = formData.getAll('annexure_name[]');
      const counts = formData.getAll('annexure_count[]');
      for (let i = 0; i < names.length; i++) {
        annexures.push({ name: names[i], count: counts[i] });
      }

      const data = {
        owner: {
          name: formData.get('owner[name]'),
          address: formData.get('owner[address]')
        },
        tenant: {
          name: formData.get('tenant[name]'),
          address: formData.get('tenant[address]')
        },
        property: {
          address: formData.get('property[address]'),
          city: formData.get('property[city]'),
          state: formData.get('property[state]')
        },
        terms: {
          start_date: formData.get('terms[start_date]'),
          end_date: formData.get('terms[end_date]'),
          rent: formData.get('terms[rent]'),
          security_deposit: formData.get('terms[security_deposit]'),
          email: formData.get('terms[email]')
        },
        annexures
      };

      try {
        const token = localStorage.getItem('access_token'); // JWT must be stored in frontend

        const res = await fetch('/api/agreement/generate-agreement', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + token
          },
          body: JSON.stringify(data)
        });

        if (!res.ok) throw new Error('PDF generation failed');

        const blob = await res.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = "rental_agreement.pdf";
        a.click();
        window.URL.revokeObjectURL(url);

        alert("Agreement generated and downloaded!");
      } catch (err) {
        console.error(err);
        alert("Error generating agreement.");
      }
    });
  </script>
</body>
</html>
