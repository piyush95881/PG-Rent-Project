<!-- Backend/templates/login.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Login | PG Rent</title>
  <style>
    body { font-family: Arial; padding: 30px; }
    form { max-width: 300px; margin: auto; }
    input, button { width: 100%; margin-bottom: 10px; padding: 10px; }
  </style>
</head>
<body>
  <h2>Login</h2>
  <form id="loginForm">
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Login</button>
    <p id="error" style="color:red;"></p>
  </form>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const response = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (response.ok) {
          localStorage.setItem('access_token', data.access_token);
          window.location.href = '/generate-form';  // redirect to agreement form
        } else {
          document.getElementById('error').textContent = data.msg || "Login failed";
        }
      } catch (err) {
        document.getElementById('error').textContent = "Something went wrong.";
      }
    });
  </script>
</body>
</html>
