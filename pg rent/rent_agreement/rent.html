<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>FlatMate - Rent Agreement</title>
<!-- Google Material Icons CDN -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
<link href="rent.css" rel="stylesheet" />

</head>
<body>
<div class="page-container">
  <header>
    <div class="header-inner" role="banner">
      <a href="/home/index.html" class="logo" aria-label="FlatMate homepage">
        Flat<span class="highlight">Mate</span><sup aria-hidden="true">Â®</sup>
      </a>
      <nav class="header-buttons" aria-label="User account actions">
        <button class="btn-secondary" type="button" aria-label="Login or Register">Login / Register</button>
        <button class="btn-primary" type="button" aria-label="Download the FlatMate app">Download App</button>
      </nav>
    </div>
  </header>

  <main>
    <section class="content-wrapper" aria-labelledby="pageTitle" role="main">
      <!-- Sidebar navigation with steps -->
      <nav class="steps-nav" aria-label="Steps for rent agreement process">
        <div class="step-item active" aria-current="step">
          <span class="material-icons" aria-hidden="true">check_circle</span>
          Owner Details
        </div>
        <div class="step-item completed">
          <span class="material-icons" aria-hidden="true">check_circle</span>
          Tenant Details
        </div>
        <div class="step-item completed">
          <span class="material-icons" aria-hidden="true">check_circle</span>
          Property Details
        </div>
        <div class="step-item completed">
          <span class="material-icons" aria-hidden="true">check_circle</span>
          Agreement Terms
        </div>
        <div class="step-item completed">
          <span class="material-icons" aria-hidden="true">check_circle</span>
          Annexures
        </div>
      </nav>

      <!-- Form content -->
      <section class="form-box" aria-labelledby="formTitle">
        <h1 id="pageTitle" class="form-title">Rent <span style="text-decoration: underline;">Agreement</span></h1>
        <h2 id="formTitle" class="form-title" style="margin-top: 24px; margin-bottom: 4px; font-size: 1.25rem;">Who owns the property?</h2>
        <p class="form-subtitle">Fill in details of the owner/lessor/landlord.</p>

        <form id="ownerDetailsForm" novalidate>
          <label for="fullName">Full Name<span aria-hidden="true" style="color:#dc2626;">*</span></label>
          <input type="text" id="fullName" name="fullName" placeholder="" required autocomplete="name" aria-required="true" />

          <label for="mobileNumber">Mobile Number<span aria-hidden="true" style="color:#dc2626;">*</span></label>
          <input type="tel" id="mobileNumber" name="mobileNumber" placeholder="" pattern="[0-9\s\-\+\(\)]{7,15}" required autocomplete="tel" aria-required="true" inputmode="tel" />

          <label for="address">Address<span aria-hidden="true" style="color:#dc2626;">*</span></label>
          <input
            type="text"
            id="address"
            name="address"
            placeholder="Enter Owner's full address with pincode"
            required
            aria-required="true"
            autocomplete="street-address"
          />
          <button type="submit" class="btn-submit" aria-label="Save and continue to next step">Save &amp; Continue</button>
        </form>
      </section>
    </section>
  </main>
</div>

<script src="rent.js"></script>
</body>
</html>
