{% extends "base.html" %}

{% block title %}Add Listing - RentalApp{% endblock %}
{% block extra_css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/details.css') }}">
{% endblock %}
{% block content %}

    <div id="navbar-container"></div>

    <div class="details-container">
        <div class="main-card">
            <div class="left-section" id="image-section">
                <!-- Image/Profile picture -->
            </div>

            <div class="right-section">
                <h2 id="name">Loading...</h2>
                <p id="location" class="location">üìç <span>City, India</span></p>

                <div class="basic-info" id="basic-info">
                    <!-- Gender, Rent, Preferences -->
                </div>

                <div class="features" id="features-container">
                    <h3>Amenities / Preferences</h3>
                    <div id="features" class="feature-icons"></div>
                </div>

                <div class="highlights" id="highlights">
                    <!-- Extra tags like working full time, age, etc -->
                </div>

                <div class="description-block">
                    <h3>Description</h3>
                    <p id="description">Loading...</p>
                </div>

                <button id="contact" class="contact-btn">Contact</button>
            </div>
        </div>
    </div>



{% endblock %}
{% block extra_js %}
    <script src="{{ url_for('static', filename='JS/details.js') }}"></script>
{% endblock %}
